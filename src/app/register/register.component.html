<h1>Create you Hacker Account Here</h1>
<form (ngSubmit)="onSubmit(register.form.valid)" #register="ngForm">
    <div class="field">
        <label>Username/Email</label>
        <input type="text" minlength="4" class="form-field email" required pattern="^[\w._-]+[+]?[\w._-]+@[\w.-]+\.[a-zA-Z]{2,6}$" [(ngModel)]="user.email" name="email" placeholder="Enter Your Email Address...">
        <div>You can use letters, numbers & periods</div>
        <div *ngIf="formErrors.email" class="alert alert-danger">
            Please provide a proper email id (dont use mailinator)
        </div>
    </div>
    <div class="field">
        <label>Password</label>
        <input type="password" name="password" minlength="4" class="form-field" required [(ngModel)]="user.password" placeholder="Password">
        <div>Use 8 or more characters with a mix of letters, numbers & symbols</div>
        <div *ngIf="formErrors.pass" class="alert alert-danger">
            {{ formErrors.pass }}
        </div>
    </div>
    <div class="field">
        <label>Full Name</label>
        <input type="text" minlength="4" class="form-field" required [(ngModel)]="user.name" name="name">
    </div>
    <div class="field">
        <label>Mobile</label>
        <input type="text" minlength="10" class="form-field" required [(ngModel)]="user.mobile" name="mobile">
        <div *ngIf="formErrors.mobile" class="alert alert-danger">
            {{ formErrors.mobile }}
        </div>
    </div>
    <div class="field">
        <label>Github (Necessary for code sharing)</label>
        <input type="text" minlength="10" class="form-field" required [(ngModel)]="user.github" name="github">        
        <div *ngIf="formErrors.cpass" class="alert alert-danger">
            {{ formErrors.cpass }}
        </div>
    </div>
    <div class="field button"><button type="submit">Sign in instead</button></div>
    <!--<button type="submit" class="btn btn-default submit" [disabled]="!mailingListForm.form.valid">Subscribe</button>-->
    
</form>
